<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birth Day Dhea Salsa Winanda</title>
</head>
<body>
<h1>countdown HBD Dhea</h1>
<p id="demo"></p>

<script>
// Tanggal akhir untuk hitungan mundur
var countDownDate = new Date("March 30, 2025 00:00:00").getTime();

// Update hitungan mundur setiap 1 detik
var x = setInterval(function() {

  // Waktu saat ini
  var now = new Date().getTime();
  
  // Selisih antara waktu akhir dan waktu saat ini
  var distance = countDownDate - now;
  
  // Perhitungan waktu
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Menampilkan hasil dalam elemen dengan id "demo"
  document.getElementById("demo").innerHTML = days + " hari " + hours + " jam "
  + minutes + " menit " + seconds + " detik ";
  
  // Jika waktu sudah habis
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Waktu habis!";
  }
}, 1000);
</script>

</body>
</html>
